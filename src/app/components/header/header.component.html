<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" routerLink="/">
                <img src="assets/hat-svgrepo-com.svg" alt="Logo" width="150px" height="75px">
            </a>
            <button class="navbar-toggler" type="button" 
                    data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                    aria-controls="navbarSupportedContent" aria-expanded="false" 
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/" routerLinkActive="active"
                        [routerLinkActiveOptions]="{ exact: true }"
                        aria-current="page">
                            Home Page
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" routerLinkActive="active" routerLink="/notification">Notification</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/orders']" routerLinkActive="active">
                            <i class="fa fa-shopping-cart"></i> Cart
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" routerLink="/history" routerLinkActive="active" aria-current="page">
                            My Orders
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div>
            <ul class="navbar-nav ms-auto">
                <!-- Nếu chưa đăng nhập hoặc chưa có tài khoản -->
                <li class="nav-item" *ngIf="!user">
                    <div class="d-flex">
                        <a class="nav-link btn btn-primary" routerLink="/login">Login</a>
                        <a class="nav-link btn btn-primary" routerLink="/register">Register</a>
                    </div>
                </li>
            
                <!-- Nếu đã đăng nhập, hiển thị dropdown -->
                <li class="nav-item dropdown" *ngIf="user">
                    <a class="nav-link dropdown-toggle" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <!-- <img [src]="user.avatar || 'assets/default-avatar.png'" class="user-avatar"> -->
                        {{ user.full_name }}
                    </a>

                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" routerLink="/profile">My Account</a></li>
                        <li><a class="dropdown-item" routerLink="/orders">Orders</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>
