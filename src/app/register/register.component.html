
<app-header></app-header>
    <div class="container mt-5">
        <form #registerForm="ngForm">
            <div class="row justify-content-center">
                <div class="col-md-6 ">
                    <h3 class="text-center mb-4">Register</h3>
                          <!-- Phone -->
                          <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone"
                            name="phone" placeholder="Enter your phone number"
                            [(ngModel)]="phone" 
                            (forcus) = "registerForm.form.markAsTouched()"
                            (input)="onPhoneChange()">
                            <p class="text-danger" *ngIf="phone.length < 6 && registerForm.form.touched">
                                Phone must have at least 6 character</p>
                        </div>
    
                        <!-- Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name"
                            placeholder="Enter your full name" required
                            [(ngModel)]="fullname">
                            <div class="invalid-feedback">Please enter your name.</div>
                        </div>
    
                        <!-- Adress -->
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" 
                            name="address" placeholder="Enter your address" required [(ngModel)]="address">
                            <!-- <div class="invalid-feedback">Please enter a valid email.</div> -->
                        </div>
                        
                        <!-- Date of Birth -->
                        <div class="mb-3">
                            <label for="dateOfBirth" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dateOfBirth" 
                            name="dateOfBirth" placeholder="Enter your date of birth"
                            [(ngModel)]="dateOfBirth"
                            (input)= "registerForm.form.markAsTouched(); checkAge()" >

                            <p class="text-danger" 
                            *ngIf="registerForm.controls['dateOfBirth']?.hasError('invalidAge') 
                                && registerForm.form.touched">
                            you are under 18
                            </p>
                        </div>
    
                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="d-flex justify-content-center align-items-center">
                                <input type="password" class="form-control" id="password"
                                name="password"  
                                placeholder="Enter your password"                             
                                required
                                [(ngModel)]="password">
                                <i class="fa-solid fa-eye" id="togglePassword" style="cursor: pointer;"></i>
                                <i class="fa-solid fa-eye-slash"></i>
                            </div>
                            <p class="text-danger"
                             *ngIf="password.length < 6 && registerForm.form.touched">
                                password must have at least 6 character .</p>
                        </div>
    
                        <!-- Confirm Password -->
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Confirm Password</label>
                            <div class="d-flex justify-content-center align-items-center">
                                <input
                                placeholder="Re-enter your password"
                                [(ngModel)]="confirmPassword"
                                name="confirmPassword"     
                                type="password" 
                                class="form-control"
                                id="confirm-password"      
                                required 
                                (input)="registerForm.form.markAsTouched(); checkPasswordsMatch()">

                                <i class="fa-solid fa-eye" id="togglePassword" style="cursor: pointer;"></i>
                                <i class="fa-solid fa-eye-slash"></i>
                            </div>
                            <p class="text-danger" *ngIf="confirmPassword.length < 6 && registerForm.form.touched">
                                password must have at least 6 character .</p>
                            <p class="text-danger" 
                                *ngIf="registerForm.controls['confirmPassword']?.hasError('passwordMismatch') 
                                    && registerForm.form.touched">
                                password doesnt not match
                            </p>
                        </div>
    
                        <!-- Terms and Conditions -->
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input"
                             id="terms" name="terms" required
                             [(ngModel)]="isAccepted">
                            <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
                            <div class="invalid-feedback">You must agree to the terms and conditions.</div>
                        </div>
    
                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" 
                            class="btn btn-primary" (click)="register()">Register</button>
                        </div>
    
                        <div class="text-center mt-3">
                            <p>Already have an account? <a href="/login">Login here</a></p>
                        </div>
                </div>
            </div>
        </form>
        
    </div>
<app-footer></app-footer>
