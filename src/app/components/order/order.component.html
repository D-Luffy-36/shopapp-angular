<app-header></app-header>

<div class="container">
    <div class="intro-section">
        <h1>đây là trang chi tiết</h1>
        <p>sử dụng bootstrap</p>
    </div>
    <div class="row">
         <!-- medium -->
        <div class="col-md-6">
            <h4 class="product-header">Thông tin người nhận</h4>
            <form action="" method="post">
                <!-- margin boottom  1rem = 16px-->
                <div class="mb-3">
                    <label for="name" class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" id = "name" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id = "email" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="number" class="form-control" id = "phone" placeholder="">
                </div>
            </form>
        </div>

        <div class="col-md-6">
            <h4 class="product-order">Sản phẩm đã đặt hàng</h4>
            <table>
                <thead>
                    <tr>
                        <th scope="col" class="text-start">Sản phẩm</th>
                        <th scope="col">Số lượng</th>
                        <th scope="col">Đơn giá</th>
                        <th scope="col">Tổng đơn giá</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>
                            <div class="product-info">
                                <img src="https://images.pexels.com/photos/2506947/pexels-photo-2506947.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
                                alt="" class="product-img">
                    
                                <span class="product-name">Dell 5425</span>
                            </div>
                        </td>
                        <td>2</td>
                        <td>100,000</td>
                        <td>200,000</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="product-info">
                                <img src="https://imgs.search.brave.com/hhk19EzySJAox7Zp79Ny6Y86UvClPqT0hcFqAZLBb3Q/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tLm1l/ZGlhLWFtYXpvbi5j/b20vaW1hZ2VzL1Mv/YXBsdXMtbWVkaWEt/bGlicmFyeS1zZXJ2/aWNlLW1lZGlhLzcz/NzUxMTMxLWZhMDAt/NDAwZi05NmM4LTY1/NTA2OWFjNTUzYi5f/X0NSMCwwLDgwMCw2/MDBfUFQwX1NYODAw/X1YxX19fLmpwZw"
                                 alt="" class="product-img">
                                <span class="product-name">Dell 5425</span>
                            </div>
                        </td>
                        <td>2</td>
                        <td>100,000</td>
                        <td>200,000</td>
                    </tr>  
                </tbody>
            </table>
            <div class="text-end mt-3">
                <h5>Tổng Giá: 400,000đ</h5>
            </div>
            <div class="mt-3">
                <h6 class="product-header">Nhập coupon</h6>
                <div class="input-group">
                    <input type="text" name="coupon" class="form-control" placeholder="Nhập coupon">
                    <button class="btn btn-gradient" type="button">Áp dụng</button>
                </div>
            </div>

            <div class="text-end mt-4">
                <button class="btn btn-gradient" type="button">Đặt Hàng</button>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
